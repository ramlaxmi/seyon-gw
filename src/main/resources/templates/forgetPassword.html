<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Seyyon :: Forgot Password</title>
    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
	 <link href="css/login.css" rel="stylesheet">
</head>

<body class="bg-07689F">
    <!--Main layout-->
    <main class="pt-0 mx-lg-1">
        <div class="container-fluid mt-0">
			  <!-- Heading -->
            <div class="card mb-4 wow fadeIn">
                <!--Card content-->
                <div class="card-body d-sm-flex justify-content-between">
                    <a class="logo-wrapper waves-effect">
						<img src="/img/seyon-web-240x70.png" class="img-fluid" alt="">
					</a>
                </div>
            </div>
			
			<div class="card mb-4 wow fadeIn">
                <div class="card-body">
                   <div class="row">
				   <div class="col-md-8 main-content">

				   </div>
				   <div class="col-md-4 login">
					<div class="auth-content">
					 <h3 class="text-center">Recover your password  </h3>
                        <div th:if="${error}" class="alert alert-danger">
                        	<span th:text="${exception}"></span>
                        </div>
						 <div th:if="${success}" class="alert alert-success">
                        	<span th:text=${message}> </span>
                        </div>
                        <form id="login-form" th:action="@{/reset-password}" th:object="${user}" action="" method="POST" novalidate="">
                        
                        	<input type="hidden" th:field="*{ltToken}"/>
                        	
                            <div class="md-form">
								<i class="fa fa-envelope prefix"></i>
                                <label for="email">Email </label>
                                <input type="email" class="form-control underlined" th:field="*{email}"  id="email" required>
								<small>Password will be sent to your email</small>								
                            </div>
								<div class="md-form">
									<a href="/login" class="forgot-btn pull-right">Login</a>
								</div>
								<div class="md-form">
                                <button type="submit" class="btn btn-block btn-primary">Reset Password</button>
                            </div>
                            <div class="md-form">
                                <p class="text-muted text-center">Want to register a company ?
                                    <a href="/signup">Please Sign Up!</a>
                                </p>
                            </div>
                        </form>
                    </div>
				   </div>
				   </div>
                </div>
            </div>
			
        </div>
	<main>
	 <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	  <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>
</body>

</html>
