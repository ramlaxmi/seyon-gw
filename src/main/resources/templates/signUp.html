<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Seyyon :: New Company SignUp</title>


  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="css/mdb.min.css" rel="stylesheet">
<!-- Your custom styles (optional) -->
<link href="css/style.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
</head>

<body class="bg-07689F">
	<!--Main layout-->
	<main class="pt-0 mx-lg-1">
	<div class="container-fluid mt-5">
		<div class="card mb-4 wow fadeIn">
			<!--Card content-->
			<form id="signup-form" th:action="@{/signup}"
				th:object="${companyModel}" method="POST">
				<div class="card-header blue lighten-5">
					<a class="logo-wrapper waves-effect"> <img
						src="/img/logo-blue.png" class="img-fluid" alt="">
					</a> <br /> Register your company to proceed further. Already
					registered? Please <a href="/login" class="forgot-btn pull-right">Login</a>
					<div th:if="${error}" class="alert alert-danger">
								<span th:text="${exception}"></span>
							</div>
				</div>
				<div class="card-body">
					<input type="hidden" th:field="*{ltToken}" />
					<div class="row">
						<div class="col-md-3 border-right">
							<h4 class="sub-header">
								<span class="index">1</span>Company
							</h4>
							<div class="md-form">
								<label for="companyName">Company Name *</label> <input
									type="text" class="form-control " name="companyName"
									id="companyName" required="true"
									th:field="*{company.companyName}">
							</div>
							<div class="md-form">
								<label for="addressLine1">Address Line 1 *</label> <input
									type="text" class="form-control " name="addressLine1"
									id="addressLine1" required="true"
									th:field="*{company.addressLine1}">
							</div>
							<div class="md-form">
								<label for="addressLine2">Address Line 2 *</label> <input
									type="text" class="form-control " name="addressLine2"
									id="addressLine2" required="false"
									th:field="*{company.addressLine2}">
							</div>
							<div class="md-form">
								<label for="state" class="active">State *</label>
								 <select th:field="*{company.state}" class="form-control " name="state" id="state" required="true">
								     <option disabled="disabled" selected="selected" value=""> -- Select State --</option>
								</select>
							</div>
							<div class="md-form">
								<label for="stateCode" class="active">State Code</label>
								<input	type="text" class="form-control " name="stateCode" id="stateCode" required="true"	 th:field="*{company.stateCode}" readonly>
							</div>
							<div class="md-form">
								<label for="city" class="active">City *</label>
								<select class="form-control " name="city" id="city" required="true" th:field="*{company.city}" >
								     <option disabled="disabled" selected="selected" value=""> -- Select City --</option>
								</select>
							</div>
							<div class="md-form">
								<label for="pinCode">Pincode *</label> <input type="text"
									class="form-control " name="pinCode" id="pinCode"
									required="true" th:field="*{company.pinCode}" />
							</div>
							<div class=" md-form ">
					            <label for="status" class="active">Company Status *</label>
					            <select id="status" name="status" class="browser-default custom-select md-select" required="true" 
					               th:field="*{company.status}">
					              <option value="Artificial_Juridical_person">Artificial Juridical person</option>
					              <option value="Association_of_persons">Association of persons</option>
					              <option value="Body_of_Individuals">Body of Individuals</option>
					              <option value="Company" selected>Company</option>
					              <option value="Firm">Firm</option>
					              <option value="Government">Government</option>
					              <option value="Hindu_Undivided_family">Hindu Undivided family</option>
					              <option value="Individual">Individual</option>
					              <option value="Limited_Liability_partnership">Limited Liability partnership</option>
					              <option value="Local_Authority">Local Authority</option>
					              <option value="Trust">Trust</option>
					            </select>
					          </div>
						</div>
						<div class="col-md-3 border-right">
							<h4 class="sub-header">
								<span class="index">2</span>Owner
							</h4>
							<div class="md-form">
								<label for="name">Owner Name *</label> <input type="text"
									class="form-control underlined" name="name" id="name"
									required="true" th:field="*{userInfo.name}" />
							</div>
							<div class="md-form">
								<label for="email">Primary Email *</label> <input type="email"
									class="form-control underlined" name="email" id="email"
									required="true" th:field="*{userInfo.email}" readonly /> <small>This
									will be your user name</small>
							</div>
							<div class="md-form">
								<label for="semail">Secondary Email</label> <input type="email"
									class="form-control underlined" name="semail" id="semail"
									th:field="*{company.secondaryEmail}" />
							</div>

							<div class="md-form">
								<label for="fax">Fax No</label> <input type="tel"
									class="form-control underlined" name="fax" id="fax"
									th:field="*{company.faxNo}" />
							</div>
							<div class="md-form">
								<label for="pphone">Primary Phone *</label> <input type="tel"
									class="form-control underlined" name="pphone" id="pphone"
									required="true" th:field="*{company.phonePrimary}" />
							</div>
							<div class="md-form">
								<label for="sphone">Secondary Phone</label> <input type="tel"
									class="form-control underlined" name="sphone" id="sphone"
									th:field="*{company.phoneSecondary}" />
							</div>
						</div>
						<div class="col-md-3 border-right">
							<h4 class="sub-header">
								<span class="index">3</span>Bank
							</h4>
							<div class="md-form">
								<label for="bname">Bank Name</label> <input type="text"
									class="form-control underlined" name="name" id="bname"
									th:field="*{company.bankName}" />
							</div>
							<div class="md-form">
								<label for="ifsc">IFSC Code</label> <input type="text"
									class="form-control underlined" name="name" id="ifsc"
									th:field="*{company.branchIFSCCode}" />
							</div>
							<div class="md-form">
								<label for="branch">Branch</label> <input type="text"
									class="form-control underlined" name="name" id="branch"
									th:field="*{company.branch}" />
							</div>

							<div class="md-form">
								<label for="anumber">Account Number</label> <input type="text"
									class="form-control underlined" name="name" id="anumber"
									th:field="*{company.accountNo}" />
							</div>
							<div class="md-form">
								<label for="aname">Account Name</label> <input type="text"
									class="form-control underlined" name="name" id="aname"
									th:field="*{company.accountName}" />
							</div>
							<div class="md-form">
								<label for="email">Account Type</label> <input type="text"
									class="form-control underlined" name="name" id="atype"
									th:field="*{company.accountType}" />
							</div>

						</div>
						<div class="col-md-3">
							<h4 class="sub-header">
								<span class="index">4</span>Other
							</h4>
							<div class="md-form">
								<label for="tanNo">Tan Number</label> <input type="text"
									class="form-control underlined" name="tanNo" id="tanNo"
									th:field="*{company.tanNo}" />
							</div>
							<div class="md-form">
								<label for="gstNo">GST Number</label> <input type="text"
									class="form-control underlined" name="gstNo" id="gstNo"
									th:field="*{company.gstNo}" />
							</div>
							<div class="md-form">
								<label for="panNo">PAN Number</label> <input type="text"
									class="form-control underlined" name="panNo" id="panNo"
									th:field="*{company.panNo}" />
							</div>

							<div class="md-form">
								<label for="serviceTaxRegNo">Service TAX Reg number</label> <input
									type="text" class="form-control underlined"
									name="serviceTaxRegNo" id="serviceTaxRegNo"
									th:field="*{company.serviceTaxRegNo}" />
							</div>
							<div class="md-form">
								<label for="accountingType">Accounting Type</label> <input
									type="text" class="form-control underlined"
									name="accountingType" id="accountingType"
									th:field="*{company.accountingType}" />
							</div>
							<div class="md-form">
								<label for="swiftCode">Swift Code</label> <input type="text"
									class="form-control underlined" name="swiftCode" id="swiftCode"
									placeholder="Swift Code" th:field="*{company.swiftCode}" />
							</div>

							<div class="col-sm-6">
								<label for="logo">Logo</label> <input type="file" id="file-logo" />
								<input type="hidden" name="logo" id="logo" required="true"
									th:field="*{company.logoImg}" />
							</div>
							<div class="col-sm-6">
								<img height="100" id="img-logo" />
							</div>
						</div>
					</div>


				</div>
				<div class="card-footer">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" name="agree"
							id="agree" required="true"> <label
							class="custom-control-label" for="agree">Agree the terms
							and <a href="/unsecured/policy.html" target="_blank">policy</a>
						</label>
					</div>

					<button class="btn btn-success float-right" type="submit">Finish!</button>
				</div>
			</form>
		</div>

	</div>
	<main> <!-- SCRIPTS --> <!-- JQuery --> <script
		type="text/javascript" src="js/jquery-3.3.1.min.js"></script> <!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/popper.min.js"></script> <!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script> <!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script> <script
		type="text/javascript" src="js/app.js"></script> <!-- Initializations -->
	<script type="text/javascript">
		// Animations initialization
		new WOW().init();
		
	</script>
	<script>
	
	$( document ).ready(function() {
		$.get( "/city_state.json", function( resp ) {
		    var states= resp.states; // server response
		    localStorage.setItem("states",JSON.stringify(states));
		    var html = '<option value=""> -- Select State --</option>';
		    let len=states.length
		    for ( var i = 0; i < len; i++) {
		    	html += '<option value="' + states[i].state + '">'
                + states[i].state  + '</option>';
		    }
            html += '</option>';
            $('#state').html(html);
		});
		
		$('#state').change(function() {
			var states=JSON.parse(localStorage.getItem("states"));
			var selectedState=$('#state').val();
			console.log(selectedState);
			console.log(states);
			let len=states.length
			var cities;
			var stCde;
		    for ( var i = 0; i < len; i++) {
		    	if(states[i].state===selectedState){
		    		cities=states[i].districts
		    		stCde=states[i].code
		    	}
		    }
		    $('#stateCode').val(stCde);
		    console.log(cities);
		    var html = '<option value=""> -- Select City --</option>';
		    let cityLen=cities.length
		    for ( var i = 0; i < cityLen; i++) {
		    	html += '<option value="' + cities[i] + '">'
                + cities[i]  + '</option>';
		    }
            html += '</option>';
            $('#city').html(html);
		});
		
	});
	</script>
</body>

</html>
